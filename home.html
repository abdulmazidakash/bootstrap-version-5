		<form action="" class="m-2 p-3 border border-warning">
			<div class="mb-3">
				<label for="">Name</label>
				<input type="text" name="" id="" placeholder="Enter your name" class="form-control">
			</div>
			<div class="mb-3">
				<label for="">Email</label>
				<input type="Email" name="" id="" placeholder="Enter your email" class="form-control form-control-sm required">
				<div class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="">ColorPicker</label>
				<input type="color" name="" id="" class="form-control form-control-color" value="#ff0000">
			</div>
			<div class="mb-3">
				<select name="" id="" class="form-select">
					<option value="1">one</option>
					<option value="2">one</option>
					<option value="4">one</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="">Textarea</label>
				<textarea name="" id="" cols="30" rows="10" placeholder="message" class="form-control"></textarea>
				
			</div>
			<button class="btn btn-warning">Submit</button>
		</form>
		<form action="" class="m-2 p-3 border border-warning">
			<div class="mb-3">
				<label for="">Email</label>
				<input type="Email" name="" id="" placeholder="Enter your email" class="form-control required">
				<div class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="">Password</label>
				<input type="password" name="" id="" class="form-control" placeholder="Enter your Password">
				
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" name="" id="" class="form-check-input">
				<label for="">Password</label>
			</div>
			<div class="mb-3 form-switch">
				<input type="checkbox" name="" id="" class="form-check-input">
				<label for="">Checkbox</label>
			</div>
			<div class="mb-3 form-radio">
				<input type="radio" name="" id="" class="form-radio-input">
				<label for="">Checkbox</label>
			</div>
			<div class="mb-3">
				<input type="range" name="" id="" class="form-range" min="0" max="10">
				<label for="">Checkbox</label>
			</div>
			<button class="btn btn-primary">Submit</button>
		</form>
